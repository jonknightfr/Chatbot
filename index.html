<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ping Identity - Chatbot Demonstration</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"
    ></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@forgerock/login-widget/widget.css"
    />

    <script type="text/javascript" src="config.json"></script>
    <script type="module" src="sdk.js"></script>
    <script type="text/javascript" src="translate.json"></script>
    <script type="text/javascript" src="index.js"></script>

    <style>
      body {
        font-family: "Open Sans";
      }
    </style>
  </head>

  <body>
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <img src="logo.png" height="20px" />
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <br />
        <div class="col-sm-8">
          <h1 style="font-size: 36pt">Chatbot Integration Demo</h1>
          <p>
            An example of user and session information available to protected
            applications.
          </p>
          <p id="persona">Persona: unknown</p>
        </div>
        <div class="col-sm-4">
          <br />
          <img width="100" id="logo" src="" />
        </div>
      </div>
    </div>

    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100 mt-5">
        <div class="col-md-6 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img
                    src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
                    class="rounded-circle user_img"
                  />
                  <span class="online_icon"></span>
                </div>
                <div class="user_info">
                  <span>You're chatting with Jade.</span>
                </div>
                <div class="video_cam">
                  <span><i class="fas fa-video"></i></span>
                  <span><i class="fas fa-phone"></i></span>
                </div>
              </div>
            </div>
            <div id="chatHistory" class="card-body msg_card_body"></div>
            <div class="card-footer">
              <textarea
                onkeypress="onChatInput(event);"
                id="chatInput"
                rows="1"
                class="form-control type_msg"
                placeholder="Type your message..."
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
